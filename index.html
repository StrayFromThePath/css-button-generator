<!DOCTYPE html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>CSS BUTTON GENERATOR</title>

        <meta name="viewport" content="width=device-width">
        
        <!-- bxSlider CSS file -->
        
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="public/css/main.css">
        
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
       
<div class="container">
    <div class="row">
        <div class="cols col-12"> 
            <h1>CSS BUTTON GENERATOR</h1>
        </div>
        <div class="cols col-6">
            <h3>Options</h3>
                <div class="border-radius-slider">
                    <p>Border-radius:</p>
                    <div id="slider-border-radius"></div>
                </div>
            
                <div class="border-size-slider">
                    <p>Border-size:</p>
                    <div id="slider-border-size"></div>
                </div>    
            
            <div class="color">
                <h4>Color</h4>
                <p>
                <label for="bg-color">
                    Background-color:
                    <input class="color" type="text" name="bg-color" id="bg-color" value="cccccc">
                </label>
                </p>
                <p>
                <label for="border-color">
                    Border-color:
                    <input  class="color" type="text" name="border-color" id="border-color" value="FFFFFF">
                </label>
                </p>
                <p>
            <label for="btn-text">
                Button Text:
                <input  class="btn" id="btn-text" type="text">
            </label>
            </p>
            <label for="text-color">
                    Text-color:
                    <input class="color" type="text" name="text-color" id="text-color" value="000000">
                </label>
                <p>
            <label for="font">
                Font-family:
                <select id="font">
                    <option id="font" value="Tahoma">Tahoma</option>
                    <option id="font" value="Verdana">Verdana</option>
                    <option id="font" value="Arial">Arial</option>
                    <option id="font" value="Times New Roman">Times New Roman</option>
                </select>
            </label>
            
            </div>
        </div>
        <div class="cols col-6"> 
            <h3>Result</h3>
                 <button  id="button" class="result-button" >Border-text</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="cols col-6">
            <textarea name="htmlcode" id="resulthtml" cols="50" rows="10" placeholder="HTML code" disabled></textarea>
        </div>
        <div class="cols col-6"> 
            <textarea name="cssCode" id="resultcss" cols="50" rows="10" disabled></textarea>
        </div>
    </div>
    <div class="row">
        <div class="cols col-12">
            <form action="" method="get">
                <label for="mail">
                    Ваш E-mail:
                    <input id="mail" type="email">
                </label>
                <br>
                <br>
                <input class="button" type="submit" value="Отправить">
            </form> 
        </div>    
    </div>
    
</div>
    
        
        <!-- footer here -->
<footer role = "contentinfo">
   

        

        <!-- Подключим jQuery UI, js color -->
        <link rel="stylesheet" href="css/jquery-ui.css">
        <script src="js/vendor/jquery-1.11.0.min.js"></script>
        <script src="js/vendor/jquery-ui.js"></script>

        <script type="text/javascript" src="js/jscolor/jscolor.js"></script>       
        <script src="js/main.js"></script>        
        
        
        

        
    </body>
</html>
